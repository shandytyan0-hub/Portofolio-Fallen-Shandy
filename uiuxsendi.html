<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="uiuxsendistyle.css" />
  </head>
  <body>
    <div class="uiux">
  <img class="INI-ADALAH-GAMBAR-BG" src="INI ADALAH GAMBAR BG.png" />
  
  <div class="headline" id="headline">Personal Web Design</div>

  <div class="slider">
    <img src="LandPagetutor.png" class="slide active" />
    <img src="fesnuk.png" class="slide" />
    <img src="Coca Cola 1.png" class="slide" />
    <img src="sehatinland.png" class="slide" />
  </div>

  <div class="next-button" id="nextButton">&#9654;</div> 

  <button class="back-button" onclick="window.history.back()">Back</button>
</div>
<script>
const slides = document.querySelectorAll('.slide');
const headline = document.getElementById('headline');
const nextButton = document.getElementById('nextButton');

const headlines = [
  "Personal Web Design",
  "Educ Application Design",
  "Facebook Brand Guideline Design",
  "E-Commerce Web Design",
  "SDGs (Health) Web Design "
];

let currentIndex = 0;

nextButton.addEventListener('click', () => {

  slides[currentIndex].classList.remove('active');


  currentIndex = (currentIndex + 1) % slides.length;

  slides[currentIndex].classList.add('active');


  headline.textContent = headlines[currentIndex];
});
</script>

  </body>
</html>

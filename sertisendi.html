<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Slider Fix</title>
    <link rel="stylesheet" href="sertisendistyle.css" />
  </head>
  <body>
    <div class="uiux">
      <img class="INI-ADALAH-GAMBAR-BG" src="HOME Page no serti.png" />

      <div class="headline" id="headline"></div>

      <div class="slider">
        <img src="Senindo.jpg" class="slide active" alt="slide1" />
        <img src="sendikanpa.jpg" class="slide" alt="slide2" />
        <img src="SendiRG.jpg" class="slide slide3" alt="slide3" />
      </div>

      <div class="next-button" id="nextButton">&#9654;</div>

      <button class="back-button" onclick="window.history.back()">Back</button>
    </div>

    <script>
      const slides = document.querySelectorAll('.slide');
      const headline = document.getElementById('headline');
      const nextButton = document.getElementById('nextButton');

      const headlines = [

      ];

      let currentIndex = 0;

      function showIndex(index) {
        slides.forEach((s, i) => {
          s.classList.remove('active');
        });
        slides[index].classList.add('active');

        if (headlines[index]) headline.textContent = headlines[index];
        else headline.textContent = '';
      }

      nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        showIndex(currentIndex);
      });

    </script>
  </body>
</html>

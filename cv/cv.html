<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>cv</title>
  <style>

    
    html, body {
      height: 100%;
      margin: 0;
      background: transparent; 
    }

    .wrap {
      width: 100vw;          
      height: 100vh;         
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: transparent;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .wrap img {
      width: 336px;          
      height: 476px;
      object-fit: contain;
      display: block;
      background: transparent;
      user-select: none;
      -webkit-user-drag: none;
    }


    @media (min-width: 1600px) {
      .wrap { max-width: 800px; max-height: 800px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="cv.png" alt="cv" />
  </div>



</body>
</html>
